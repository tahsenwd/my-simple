<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Action Section</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }

    .action-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 60px 40px;
      max-width: 1200px;
      margin: auto;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .left-side {
      flex: 1 1 500px;
      padding: 20px;
    }

    .left-side h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .left-side p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #666;
    }

    .launch-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .launch-btn:hover {
      background-color: #0056b3;
    }

    .right-side {
      flex: 1 1 500px;
      padding: 20px;
      text-align: center;
    }

    .right-side img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
    }
      .action-section {
        flex-direction: column;
        text-align: center;
      }

      .left-side, .right-side {
        flex: 1 1 100%;
      }

      .left-side h1 {
        font-size: 2rem;
      }

      .left-side p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="action-section">
    <div class="left-side">
      <h1>Experience the Future</h1>
      <p>Try our interactive live preview tool now. No signup needed.</p>
      <a href="#" class="launch-btn">Launch Live Preview</a>
    </div>
    <div class="right-side">
      <img src="images/wc-big.png" alt="Preview Image" />
    </div>
  </section>

</body>
</html>
