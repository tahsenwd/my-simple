<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Buttons</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
    }

    h2 {
      margin-bottom: 40px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    /* Base Button Style */
    .btn {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.4s ease;
    }

    /* Button 1: Slide Background */
    .btn-slide {
      background: transparent;
      border: 2px solid #4a90e2;
      color: #4a90e2;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-slide::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: #4a90e2;
      z-index: -1;
      transition: width 0.4s ease;
    }

    .btn-slide:hover::before {
      width: 100%;
    }

    .btn-slide:hover {
      color: #fff;
    }

    /* Button 2: Scale and Shadow */
    .btn-scale {
      background-color: #28a745;
      color: white;
    }

    .btn-scale:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
    }

    /* Button 3: Border Glow */
    .btn-glow {
      background-color: #222;
      color: #fff;
      border: 2px solid transparent;
    }

    .btn-glow:hover {
      border-color: #f39c12;
      box-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12;
    }

    /* Button 4: Slide In Text Color */
    .btn-slide-text {
      background: #fff;
      border: 2px solid #e91e63;
      color: #e91e63;
      position: relative;
      overflow: hidden;
    }

    .btn-slide-text::after {
      content: "";
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: #e91e63;
      transition: all 0.4s ease;
      z-index: 0;
    }

    .btn-slide-text:hover::after {
      left: 0;
    }

    .btn-slide-text span {
      position: relative;
      z-index: 1;
      transition: color 0.4s ease;
    }

    .btn-slide-text:hover span {
      color: #fff;
    }

  </style>
</head>
<body>

  <h2>Animated Buttons</h2>

  <div class="button-container">
    <button class="btn btn-slide">Slide Fill</button>
    <button class="btn btn-scale">Scale & Shadow</button>
    <button class="btn btn-glow">Border Glow</button>
    <button class="btn btn-slide-text"><span>Text Slide</span></button>
  </div>

</body>
</html>
