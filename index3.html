<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer Section</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    footer {
      background-color: #1a1a1a;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .footer-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .footer-subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #4a90e2;
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-title">YourWebsiteName</div>
    <div class="footer-subtitle">Connecting ideas, building solutions.</div>
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">How it works</a>
      <a href="#">Services</a>
    </div>
  </footer>

</body>
</html>
